					<div class="left_grid_info">
						<h1>Manage Your User Account</h1>
						<p>This system provides high security to your account through the graphical password.</p><br>

						<label>Username</label>
						<div class="input-group">
							<span class="fa fa-user"></span>
							<input type="text" name="name" placeholder="Enter Your Username" required="">
						</div>
						<label>Password</label>
						<div class="input-group">
							<span class="fa fa-lock"></span>
							<input type="Password" name="password" placeholder="Enter Password" required="">
						</div>
						<button class="btn btn-danger btn-block" type="submit" name="submit">Login</button>
					</form>
					<p class="account">Don't have an account? <a href="../registration/signup.html">Register here</a>
					</p>
				</div>
